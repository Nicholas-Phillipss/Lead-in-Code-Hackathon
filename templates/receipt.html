<!DOCTYPE html>
<link rel="stylesheet" href="/static/receipt.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Receipts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <header>Receipts Page</header>
    <!--progress bar for industries-->
    <div class="ui progress" style="width: 30%;">
        <div class="bar"></div>
        <div class="label">Dining</div>
    </div>
    <div class="ui progress">
        <div class="bar"></div>
        <div class="label">Retail</div>
    </div>
    <div class="ui progress">
        <div class="bar"></div>
        <div class="label">E-Commerce</div>
    </div>
    <div class="ui progress">
        <div class="bar"></div>
        <div class="label">Gaming</div>
    </div>
    <div class="ui progress">
        <div class="bar"></div>
        <div class="label">Entertainment</div>
    </div>
    <!--Receipt history table-->
    <div class="ui container">
        <h1 style="margin-top: 50px;" class="ui center aligned header">My Receipt History</h1>

        <table class="ui celled padded table">
            <thead>
                <tr>
                    <th class="single line">Date Added</th>
                    <th>Receipt Name</th>
                    <th>Amount</th>
                    <th>Industry</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h2 class="ui center aligned header">A</h2>
                    </td>
                    <td class="single line">
                        <!--Receipt name-->
                        Power Output
                    </td>
                    <!---->
                    <td>
                        <div class="ui star rating" data-rating="3" data-max-rating="3"></div>
                    </td>
                    <td class="right aligned">
                        <!--Industry column-->
                        80% <br>
                        <a href="#">18 studies</a>
                        <!---->
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2 class="ui center aligned header">A</h2>
                        <!--Date added-->
                    </td>
                    <td class="single line">
                        Weight
                    </td>
                    <td>
                        <div class="ui star rating" data-rating="3" data-max-rating="3"></div>
                    </td>
                    <td class="right aligned">
                        <!-- Industry column-->
                        100% <br>
                        <a href="#">65 studies</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">
                        <div class="ui right floated pagination menu">
                            <a class="icon item">
                                <i class="left chevron icon"></i>
                            </a>
                            <a class="item">1</a>
                            <a class="item">2</a>
                            <a class="item">3</a>
                            <a class="item">4</a>
                            <a class="icon item">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
